<!doctype html>

<html>
<head><title>Appointment Scheduler</title></head>
<body>
	<h1>Appointment Scheduler</h1>
	<fieldset style="width:30%">
		<legend>Personal Information</legend>
		Name<br>
		<input type="text" name="Name"><br><br>
		Telephone Number<br>
		<input type="tel" name="TelephoneNumber"><br><br>
		E-Mail Address<br>
		<input type="email" name="MailId"><br><br>
		Date of Birth<br>
		<input type="date" name="dob"><br><br>
	</fieldset>
	<fieldset style="width:30%">
		<legend>Appointmnent Request</legend>
		What is the reason for your visit?<br>
		<input type="text" name="reason" value="Type the reason for visit" ></input><br><br>
		Current Pain level<br>
		<input type="range" name="pain"><br><br>
		Preferred Date<br>
		<input type="date" name="doa"><br><br>
		Preferred Time<br>
		<input type="time" name="ptime"><br><br>
	</fieldset>	
	<br>
	<input type="button" name="Submit" value="Submit">
</body>
</html>
