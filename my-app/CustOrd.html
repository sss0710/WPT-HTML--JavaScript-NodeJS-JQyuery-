<html>
    <head>
        <title>
            Customer Order
        </title>
    </head>

    <body>
    <form action="process">
        Order ID: <input type="text" name="id" required>
        <p></p>
        Cust name: <input type="text" name="cname" required><span id="s1"></span>
        <p></p>
        Enter Billing date: <input type="date" name="bill" required><span id="s2"></span>
        <p></p>
        Enter Shipping date: <input type="date" name="ship" required>
        <p></p>
        Order total: <input type="text" name="total" required>
        <p></p>
        <input type="submit" value="display">
    </form>
    </body>
</html>
