<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vertical Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
 
            <!-- jQuery library --> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
             
            <!-- Popper JS --> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
             
            <!-- Latest compiled JavaScript --> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>

        </style>
    </head>
    <body style="border: 2px solid blue;margin: 10px;width:fit-content">
        <div class="container">
            <form">
            <div class="form-group" style="padding: 10px;">
                <label for="name">Name</label>
                <input type="text" class="form-control" value="name" name="name" id="name">
            </div>
            <div class="form-group" style="padding: 10px;">
                <label for="email">Email</label>
                <input type="email" class="form-control" value="Email" name="email" id="email">
            </div>
            <div class="form-group" style="padding: 10px;">
                <label for="phno">Phone Number</label>
                <input type="number" class="form-control" value="Phone Number" name="phno" id="phno">
            </div>
            <div class="form-group" style="padding: 10px;">
                <label for="desc">Description</label>
                <textarea class="form-control" name="desc" id="desc" cols="30" rows="3"></textarea> 
            </div>
            <input type="submit" value="Submit" class="btn btn-primary" style="padding: 10px;margin: 10px;">
            <input type="reset" Value="Reset" class="btn btn-outline-primary" style="padding: 10px;">
    
            </form> 
        </div>   
    </body>
</html>
