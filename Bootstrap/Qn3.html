<!DOCTYPE html>
<html>

<head>
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .tab {
            border: 2px;
            padding: 5px;
            border-spacing: 12px;
        }
    </style>
</head>

<body style="border: 5px solid blue;max-width: fit-content;">
    <div class="container-fluid">
        <div style="background-color: dodgerblue;">
            <h1>ADAM's TO-DO LIST</h1>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    Task:<br>
                    <input name="task"><br>
                    Location:<br>
                    <input name="location"><br>
                    <input type="checkbox" name="done">
                        <label>Done</label><br>
                    <input type="button" name="add" value="Add"><br>
                </form>
            </div>
            <div class="col-6">
                <table class="tab">style="border: 2px;padding: 5px;border-spacing: 12px;">
                    <tr>
                        <th id="desc">Description</th>
                        <th id="done">Done</th>
                    </tr>
                    <tr>
                        <td>Buy Flowers</td>
                        <td>No</td>
                    </tr>
                    <tr>
                        <td>Get Shoes</td>
                        <td>No</td>
                    </tr>
                    <tr>
                        <td>Collect Tickets</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>Call Joe</td>
                        <td>No</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
