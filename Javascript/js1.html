<!doctype html>
<html>
<head><title>Repeating the message</title>
</head>
<body>
	<script>
		var msg = prompt("Enter your message");
		var n = prompt("Enter a number");
		var num = parseInt(n);
		for(var i =0; i<num; i++){
			document.writeln(msg);
			document. write("<br>");
		}
	</script>
</body>
</html>
