<!doctype html>
<html>
<head>
<title>Multiplication Table</title>
</head>
<body>
	<script>
		var n = prompt("Enter a number");
		var num1 = parseInt(n);
		
		for(var i = 1; i < 11; i++)
		{
			document.write(num1 + " x " + i + " = " + (num1*i));
			document.write("<br>");
		}
	</script>
</body>
</html>
