<!doctype html>
<html>
<head>
<title>Multiplication Table</title>
</head>
<body>
	<script>
		var n = prompt("Enter a number");
		var num = parseInt(n);
		
		for(var i = 1; i <= 10; i++)
		{
			document.write(num + " x " + i + " = " + (num*i));
			document.write("<br>");
		}
	</script>
</body>
</html>
