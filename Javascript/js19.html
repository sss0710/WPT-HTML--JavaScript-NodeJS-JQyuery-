<!DOCTYPE html>
<html lang="en">
<head>
    <title>Four_Employees</title>
</head>
<body>
    <table border="1">
        <tr>
            <th align="center" colspan="3">
                Employee Details
            </th>
        </tr>
        <tr>
            <td>
                Employee ID
            </td>
            <td>
                Employee Name
            </td>
            <td>
                Employee Salary
            </td>
        </tr>
    <script>
        class emp
		{
            constructor(empid,empname,salary)
			{
                this.empid=empid;
                this.empname=empname;
                this.salary=salary;
            }
        }

        var emp1 = new emp(101,"Nikhil",15000);
        var emp2 = new emp(102,"Raj",17000);
        var emp3 = new emp(103,"Sheshank",13000);
        var emp4 = new emp(104,"Rohan",14050);

        var arr = [emp1,emp2,emp3,emp4];

        for(Element of arr){
            document.write("<tr>");
            document.write("<td>"+Element.empid+"</td>");
            document.write("<td>"+Element.empname+"</td>");
            document.write("<td>"+Element.salary+"</td>");
            document.write("</tr>")
        }
    </script>
    </table> 
</body>
</html>
