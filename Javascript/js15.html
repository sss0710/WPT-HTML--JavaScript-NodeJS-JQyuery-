<html>
	<head>
		<title>6_Employees</title>
	</head>
	
	<body>
	<script>
			let e1 = "Nehra";
			let e2 = "Kohli";
			let e3 = "Sharma";
			let e4 = "Dhoni";
			let e5 = "Tendulkar";
			let e6 = "Pandya";
			let e7 = "Dhawan";
			var employee = [e1,e2,e3,e4,e5,e6,e7];
			
			document.write("Before sorting: ");
			for(var i = 0; i<employee.length; i++)
				document.write(employee[i] + ", ");
				
			document.write("<br><br>");
			
			employee.sort();
			
			document.write("After sorting: ");
			for(var i = 0; i<employee.length; i++)
				document.write(employee[i] + ", ");
	</script>
	</body>
</html>
