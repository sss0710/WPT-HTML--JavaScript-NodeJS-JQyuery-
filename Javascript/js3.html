<!doctype html>
<html>
<head>
<title>Operator</title>
</head>
<body>
	<script>
	var n = prompt("Enter a number");
	var num1 = parseInt(n);
	
	var n = prompt("Enter a number");
	var num2 = parseInt(n);
	
	var opr = prompt("Enter an operator");
	
	if(opr == '+')
		var result = num1 + num2;
	else
		if(opr == '-')
			var result = num1 - num2;
		else
			if(opr == '*')
				var result = num1 * num2;
			else
				if(opr == '/')
					var result = num1 / num2;
					
	document.write("The result is: " + result);
	</script>
</body>
</html>
