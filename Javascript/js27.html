<!DOCTYPE html>
<html>
<head>
    <title>Group by comma</title>
    <script>
    function f1()
    {
        var nam = ["Mayur", "Kaushal", "Mrunal", "Pashuram", "Chandra Darshan"];
		var str="";
        
        for(var i = 0; i < nam.length; i++)
        {
            str = str + nam[i].toUpperCase() + ", ";
        }
		document.write(str);
    }
    </script>
</head>
<body>
<h2>Members of my group are: </h2>
<script>
    f1();
	</script>
</body>
</html>
